<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Google Home Page</title>
</head>
<body>
    <div class="google-header">
        <div class="gmail-img">
            <img src="src/img/132318654_185426549956224_6559428839347453626_n (2) (1).jpg" title="Google Users" alt="users">
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <i title="Google Apps" class="fas fa-th"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>

    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="src/img/google-logo.png" alt="">
        </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="Search Google Or type URL">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fas fa-search" title="Search by Google"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="far fa-envelope"></i>
                    <p>Gmail</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Facebook">
                    <i class="fab fa-facebook-square"></i>
                    <p>Facebook</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Youtube">
                    <i class="fab fa-youtube"></i>
                    <p>Youtube</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Linkedin">
                    <i class="fab fa-linkedin"></i>
                    <p>Linkedin</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fab fa-instagram"></i>
                    <p>Instagram</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fa fa-plus"></i>
                    <p>Add Shortcut</p>
                </div>
            </div>

        </div>
    </div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
